<html>
    <body>
        <h3>PAYMENT USING CREDIT CARD</h3>

            <FORM>
                <TR><TH> ENTER YOUR CREDIT CARD NUMBER: </TH>
                <TD><INPUT TYPE="TEXT" NAME="CNUM"></TR>

                <TD><INPUT TYPE="TEXT" NAME="CSEC"></TD></TR>
                <TR><TD><INPUT TYPE="SUBMIT" NAME="SUBMIT" VALUE="PAY"></TD></TR>
            </FORM>
        </TABLE>
    </body>
